<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odyssey</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    body { background: #222; color: #fff; text-align: center; }
    #game-container { margin: 40px auto; width: 800px; }
  </style>
</head>
<body>
  <h1>Odyssey</h1>
  <div id="game-container"></div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.setAttribute("id", "player");
      player.setAttribute("width", "800");
      player.setAttribute("height", "600");
      document.getElementById("game-container").appendChild(player);
      player.load("game.swf");
    });
  </script>
</body>
</html>
